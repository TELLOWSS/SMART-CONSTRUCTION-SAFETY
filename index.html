      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {

      }

      }

      @media print {
        @page { margin: 10mm; size: A4; }
        body { background-color: white !important; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-break-inside-avoid { break-inside: avoid; }
        /* Reset shadows and rounded corners for print */
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl { box-shadow: none !important; }
        .rounded-xl, .rounded-2xl, .rounded-lg { border-radius: 0 !important; }
        /* Page layout for attachment sections */
        .print\:break-after-page { break-after: page !important; }
        .print\:mt-0 { margin-top: 0 !important; }
        .print\:max-w-none { max-width: none !important; }
      }
